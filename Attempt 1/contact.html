<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Abdullah Ibna Aamir</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div id="hover-zone"></div>
  <ul class="sidebar hidden" id="sidebar">
    <li><a href="index.html">Home</a></li>
    <li><a href="timeline.html">Timeline</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
  <div class="main-content" id="main-content">
    <header>
      <h1>Contact</h1>
    </header>
    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <span style="color:var(--blue-accent-bright);font-weight:600">your@email.com</span></p>
        <p>Phone: <span style="color:var(--blue-accent-bright);font-weight:600">+1 234 567 8900</span></p>
      </section>
      <section>
        <h2>Send a Message</h2>
        <form action="#" method="post" style="max-width:400px;margin:0 auto;">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
